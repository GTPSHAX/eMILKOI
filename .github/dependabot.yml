version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group updates by type
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "@eslint/*"
          - "eslint*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "react"
          - "react-dom"
          - "next"
        update-types:
          - "patch"
      build-dependencies:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
    # Increase pull request limit
    open-pull-requests-limit: 10
    # Add labels and reviewers
    labels:
      - "dependencies"
      - "automated"
    # Enable security updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Auto-merge configuration
    assignees:
      - "GTPSHAX"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
